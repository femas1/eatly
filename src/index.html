<html lang="en">
<head>

    <title>Eatly</title>
    <link rel="shortcut icon" href="/src/images/logo/favicon.png" type="image/x-icon">
    <!-- OWN STYLING -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
    <!-- FONT AWESOME ICONS -->

<body>
    <!-- MAIN CONTAINER  -->
    <main class="container">
        <!-- HEADER -->
        <header class="container__header">
            <div class="container__header__logo">
                <img src="/src/images/logo/twitter_header_photo_1.png" alt="eatly-logo" class="container__header__logo">
            </div>
            <div class="container__header__searchBar">
                <input type="search" name="searchRecipe" id="searchRecipe" placeholder="Search your next favourite dish">
                <button id="submitButton" type="submit">
                    <p class="container__header__searchBar__btn btn"><i class="fa-solid fa-magnifying-glass"></i>Search</p>
                </button>
            </div>
            <div class="container__header__buttons">
                <div class="container__header__buttons__addRecipe btn">
                    <i class="fa-solid fa-plus"></i>
                    Save recipe
                </div>
                <div class="container__header__buttons__savedRecipes btn">
                    <i class="fa-regular fa-floppy-disk"></i>
                    My recipes
                </div>
            </div>
        </header>
        <!-- HEADER END -->

        <!-- MAIN CONTENT -->
        <div class="container__content">
            <!-- SIDEBAR -->
            <div class="container__content__sidebar">
                <div class="container__content__sidebar__recipe">
                    <img id="preview-picture" src="/src/images/recipes/burrito.jpg" alt="burrito">
                    <button class="container__content__sidebar__recipe__title" id="recipe-title">Burrito Pie</button>
                </div>
            </div>
            

            
            <!-- MAIN CONTENT -->
            <div class="container__content__mainContent">

            </li>

    </div> -->

    </main>

</html>
